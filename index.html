    function FacultyCard({ faculty }) {
      const [isScheduleOpen, setIsScheduleOpen] = React.useState(false);
      const [isOfficeOpen, setIsOfficeOpen] = React.useState(false);

      React.useEffect(() => {
        function handleEsc(e) {
          if (e.key === "Escape") setIsScheduleOpen(false);
        }
        document.addEventListener("keydown", handleEsc);
        return () => document.removeEventListener("keydown", handleEsc);
      }, []);

      return (
        <div
          className="faculty-card bg-white rounded-lg shadow-md p-6 transition duration-300 hover:shadow-lg"
          data-name={faculty.name}
        >
          <h2 className="text-xl font-bold text-gray-800 mb-2">
            <a href={faculty.page} className="text-primary hover:underline">
              {faculty.name}
            </a>
          </h2>
          <p className="text-gray-600 mb-4">
            E-mail: <a href={`mailto:${faculty.email}`} className="text-blue-600 hover:underline">{faculty.email}</a>
          </p>

          {faculty.specialStatus ? (
            <div className="bg-primary/10 border-l-4 border-primary p-4 mb-4 rounded-md">
              <p className="text-primary font-semibold">{faculty.specialStatus}</p>
            </div>
          ) : (
            <>
              <button
                onClick={() => setIsScheduleOpen(true)}
                className="w-full text-left bg-blue-600 text-white py-2 px-4 rounded-md mb-2 hover:bg-blue-700 flex justify-between items-center"
              >
                <span>Horário de Aulas</span>
                <span>▼</span>
              </button>

              <button
                onClick={() => setIsOfficeOpen(!isOfficeOpen)}
                className="w-full text-left bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 flex justify-between items-center"
              >
                <span>Horário de Atendimento</span>
                <span>{isOfficeOpen ? "▲" : "▼"}</span>
              </button>

              {isOfficeOpen && (
                <div className="mt-4 text-gray-700">
                  {faculty.officeHours?.map((slot, index) => (
                    <p key={index}>{slot.day}, {slot.time}</p>
                  ))}
                </div>
              )}

              {isScheduleOpen && faculty.scheduleImage && (
                <div
                  className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
                  onClick={() => setIsScheduleOpen(false)}
                >
                  <div className="relative" onClick={(e) => e.stopPropagation()}>
                    <img
                      src={faculty.scheduleImage}
                      alt={`Horário de ${faculty.name}`}
                      className="max-w-5xl w-full rounded-lg shadow-2xl"
                    />
                    <button
                      onClick={() => setIsScheduleOpen(false)}
                      className="absolute top-2 right-2 bg-white text-black px-3 py-1 rounded-full shadow hover:bg-gray-200"
                    >
                      ✕
                    </button>
                  </div>
                </div>
              )}
            </>
          )}
        </div>
      );
    }

    function App() {
      const [searchTerm, setSearchTerm] = React.useState("");

      const filteredFaculty = facultyData.filter(faculty =>
        faculty.name.toLowerCase().includes(searchTerm.toLowerCase())
      );

      return (
        <div>
          <h1 className="text-3xl font-bold text-primary text-center mb-6">Corpo Docente – IFSP Matão</h1>
          <input
            type="text"
            placeholder="Buscar professor..."
            className="w-full mb-6 p-3 border border-gray-300 rounded-md"
            value={searchTerm}
            onChange={(e) => setSearchTerm(e.target.value)}
          />
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {filteredFaculty.map((faculty, index) => (
              <FacultyCard key={index} faculty={faculty} />
            ))}
          </div>
        </div>
      );
    }
